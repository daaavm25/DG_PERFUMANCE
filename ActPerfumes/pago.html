<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <button onclick="history.back()" class="btn-back-fixed">&larr;</button>
    <div class="main-app-container">
         <header class="main-header">
            <nav class="main-nav">
                <a href="inicio.html" class="nav-item">Inicio</a>
                <a href="catalogo-general.html" class="nav-item">Ver Todo</a>
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item active">Carrito</a>
            </nav>
        </header>

        <main>
            <h2 class="section-title">Finalizar Compra</h2>
            <div class="cart-layout">
                <div class="payment-form">
                    <form id="payment-form">
                        <h3>Información de Envío</h3>
                        
                        <input type="text" id="nombre" placeholder="Nombre Completo" required 
                               pattern="[a-zA-Z ]+" title="Solo letras y espacios.">
                        
                        <input type="text" id="direccion" placeholder="Dirección de Envío" required 
                               minlength="10" title="Ingresa tu dirección completa.">
                        
                        <input type="text" id="ciudad_cp" placeholder="Ciudad, Estado, Código Postal" required 
                               minlength="5">
                        
                        <hr>
                        <h3>Detalles de Pago</h3>
                        
                        <input type="text" id="tarjeta" placeholder="Número de Tarjeta (16 dígitos)" required 
                               pattern="[0-9]{16}" maxlength="16" title="16 dígitos sin espacios ni letras.">
                        
                        <input type="text" id="fecha_exp" placeholder="MM/AA" required 
                               pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" title="Formato MM/AA (ej: 07/28)">
                        
                        <input type="text" id="cvc" placeholder="CVC (3 dígitos)" required 
                               pattern="[0-9]{3}" maxlength="3" title="3 dígitos en la parte trasera de tu tarjeta.">
                        
                        <button type="submit" class="btn" style="margin-top: 20px;">Pagar Ahora</button>
                    </form>
                </div>

                <aside class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <hr>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span id="summary-subtotal">$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Envío:</span>
                        <span id="summary-envio">$0.00</span>
                    </div>
                    <hr>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="summary-total">$0.00</span>
                    </div>
                    </aside>
            </div>
        </main>
    </div>

    <script src="js/pago.js" defer></script>
</body>
</html>
