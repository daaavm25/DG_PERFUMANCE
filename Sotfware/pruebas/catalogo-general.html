<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Tienda de Perfumes - Catálogo General</title>
    <link rel="stylesheet" href="./css/estilos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-app-container">
        <header class="main-header">
            
            <div class="nav-back">
                <button onclick="window.history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Buscar">
            </div>
            <nav class="main-nav">
                <a href="catalogo-general.html" class="nav-item active">Ver todo</a>
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item cart-link">Carrito</a>
            </nav>
        </header>

        <main class="catalogo-content">
            <h2 class="section-title" id="catalogo-titulo">Catálogo</h2>
            
            <section class="product-grid">
                <div class="product-card"><img src="https://ss701.liverpool.com.mx/xl/1137285114.jpg" alt="Mujer"><p>Eau de perfum</p></div>
                <div class="product-card"><img src="https://media.vogue.mx/photos/635958c1356d41ac3d0b6a5b/master/w_1600%2Cc_limit/Perfumes-Mujeres-Gaultier-Scandal.jpg" alt="Mujer"><p>Scandal</p></div>

                <div class="product-card"><img src="https://fimgs.net/mdimg/perfume/o.383.jpg" alt="Hombre"><p>Hugo boss</p></div>
                <div class="product-card"><img src="https://www.lodoro.cl/cdn/shop/files/Lattafa_11.png?v=1754344432&width=600" alt="Hombre"><p>Sauvage</p></div>
                <div class="product-card"><img src="https://m.media-amazon.com/images/I/61kVMWOufNL._UF1000,1000_QL80_.jpg" alt="Mujer"><p>Lbeal</p></div>
                <div class="product-card"><img src="https://arome.mx/cdn/shop/files/perfume-ch-sport-para-hombre-de-carolina-herrera-edt-100-ml-arome-mexico-1.jpg?v=1725381849" alt="Hombre"><p>carolina herrera</p></div>
                <div class="product-card"><img src="https://arome.mx/cdn/shop/files/perfume-212-vip-rose-para-mujer-de-carolina-herrera-eau-de-parfum-arome-mexico-1.jpg?v=1725550285" alt="Mujer"><p>212 VIP</p></div>                
                <div class="product-card"><img src="https://i.pinimg.com/736x/e3/1f/04/e31f048ef63b7e64658ef03fda6be200.jpg" alt="Mujer"><p>Dior</p></div>
                <div class="product-card"><img src="https://arome.mx/cdn/shop/files/perfume-q-para-mujer-de-dolce-and-gabbana-edp-100ml-arome-mexico-1.jpg?v=1705347572" alt="Mujer"><p>Dolce && gabbana</p></div>
                <div class="product-card"><img src="https://cazanovaonline.mx/cdn/shop/products/pacorabanne1million.jpg?v=1660777896" alt="Hombre"><p>Paco rabanne</p></div>
                <div class="product-card"><img src="https://resources.sanborns.com.mx/imagenes-sanborns-ii/1200/8435415076944.jpg" alt="Hombre"><p>jean paul</p></div>
                <div class="product-card"><img src="https://ss701.liverpool.com.mx/xl/1135832983.jpg" alt="Hombre"><p>Yves saint</p></div>
                <div class="product-card"><img src="https://ss701.liverpool.com.mx/xl/53758509.jpg" alt="Mujer"><p>Daisy</p></div>
                <div class="product-card"><img src="https://ss701.liverpool.com.mx/xl/1118712974.jpg" alt="Hombre"><p>jean paul</p></div>
                <div class="product-card"><img src="https://abscents.com.mx/cdn/shop/files/144300_img-7699-juicy-couture-viva-la-juicy-le-bubbly_720-fotor-2024040317822.jpg?v=1712185714&width=1080" alt="Mujer"><p>Juicy</p></div>
            </section>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-bar input[type="search"]');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            window.location.href = 'resultados-busqueda.html?q=' + encodeURIComponent(query);
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
    </body>
</html>
