<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-container">
        <div class="imagen-lado">
            <img src="img/valentino.jpeg" alt="Perfume de bienvenida">
            <p>Tu aroma, tu sello personal</p>
        </div>
        <div class="formulario-lado">
            <form action="index.html">
                <h2>Iniciar Sesión</h2>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <a href="recuperar.html" class="olvidaste-link">¿Olvidaste tu contraseña?</a>
                <button type="submit">Login</button>
                <div class="enlaces-secundarios">
                    <p>¿No tienes cuenta? <a href="crear-cuenta.html">Crear</a></p>
                    
                    <p><a href="inicio.html">Iniciar como invitado</a></p>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
