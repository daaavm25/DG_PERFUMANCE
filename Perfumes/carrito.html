<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <button onclick="history.back()" class="btn-back-fixed">&larr;</button>
    <div class="main-app-container">
         <header class="main-header">
            <nav class="main-nav">
                <a href="inicio.html" class="nav-item">Inicio</a>
                <a href="catalogo-general.html" class="nav-item">Ver Todo</a>
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item active">Carrito</a>
                <a href="login.html" class="nav-item">Iniciar Sesión</a>
            </nav>
        </header>

        <main>
            <h2 class="section-title">Carrito de Compras</h2>
            <div class="cart-layout">
                <div class="cart-items">
                    <div class="empty-cart-message">
                        <p>Tu carrito está vacío.</p>
                        <a href="catalogo-general.html" class="btn" style="width: auto; padding: 10px 20px;">Ver Catálogo</a>
                    </div>
                </div>
                <aside class="cart-summary">
                    <h3>Resumen de Compra</h3>
                    <hr>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Envío:</span>
                        <span>$0.00</span>
                    </div>
                    <hr>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span>$0.00</span>
                    </div>
                    <a href="pago.html" class="btn" style="margin-top: 20px;">Proceder al Pago</a>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
