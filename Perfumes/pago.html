<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <button onclick="history.back()" class="btn-back-fixed">&larr;</button>
    <div class="main-app-container">
         <header class="main-header">
            <nav class="main-nav">
                <a href="inicio.html" class="nav-item">Inicio</a>
                <a href="catalogo-general.html" class="nav-item">Ver Todo</a>
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item active">Carrito</a>
             
            </nav>
        </header>

        <main>
            <h2 class="section-title">Finalizar Compra</h2>
            <div class="cart-layout">
                <div class="payment-form">
                    <form>
                        <h3>Información de Envío</h3>
                        <input type="text" placeholder="Nombre Completo" required>
                        <input type="text" placeholder="Dirección de Envío" required>
                        <input type="text" placeholder="Ciudad, Estado, Código Postal" required>
                        <hr>
                        <h3>Detalles de Pago</h3>
                        <input type="text" placeholder="Número de Tarjeta" required>
                        <input type="text" placeholder="MM/AA" required>
                        <input type="text" placeholder="CVC" required>
                    </form>
                </div>
                <aside class="cart-summary">
                    <h3>Resumen del Pedido</h3>
                    <hr>
                    <div class="summary-line">
                        <span>Subtotal:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-line">
                        <span>Envío:</span>
                        <span>$0.00</span>
                    </div>
                    <hr>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span>$0.00</span>
                    </div>
                    <button class="btn" style="margin-top: 20px;" onclick="alert('¡Gracias por tu compra!')">Pagar Ahora</button>
                </aside>
            </div>
        </main>
    </div>
</body>
</html>
