<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="registro-container">
        <form action="{{url_for('login')}}">
            <h2>Crear Cuenta</h2>
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellido" required>
            <input type="email" placeholder="Correo Electrónico" required>
            
            <input 
                type="text" 
                placeholder="Nombre de usuario" 
                required
                pattern="[a-zA-Z0-9_]+"
                title="Solo se permiten letras (a-z), números (0-9) y guion bajo (_). Sin espacios.">

            <input 
                type="password" 
                placeholder="Crear Contraseña" 
                required
                minlength="8"
                id="password_1"> <input 
                type="password" 
                placeholder="Confirmar Contraseña" 
                required
                minlength="8"
                id="password_2"> <button type="submit">Registrarse</button>
            <div class="enlaces-secundarios">
                <p>¿Ya tienes cuenta? <a href="{{url_for('login')}}">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
