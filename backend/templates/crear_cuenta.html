<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="registro-container">
        <form id="form-crear-cuenta">
            <h2>Crear Cuenta</h2>
            <input type="text" id="nombres" placeholder="Nombres" required>
            <input type="text" id="apellidos" placeholder="Apellidos" required>
            <input type="text" id="telefono" placeholder="Telefono" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            
            <input 
                type="text" id="username" placeholder="Nombre de usuario" required
                pattern="[a-zA-Z0-9_]+"
                title="Solo se permiten letras (a-z), números (0-9) y guion bajo (_). Sin espacios.">

            <input 
                type="password" id="password" placeholder="Crear Contraseña" required minlength="6">

              <button type="submit">Registrarse</button>

            <div class="enlaces-secundarios">
                <p>¿Ya tienes cuenta? <a href="{{url_for('login')}}">Inicia Sesión</a></p>
            </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='js/crear_cuenta.js')}}"></script>
</body>
</html>
