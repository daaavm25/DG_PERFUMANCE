<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Perfumes</title>
    
   <link rel="stylesheet" href="{{url_for('static', filename='css/admin_styles.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    
    <div class="admin-container">
        
        <aside class="sidebar">
            <div class="logo-container">
                <h2 class="logo">Perfu<span class="logo-accent">mance</span></h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{url_for('admin_dashboard')}}" class="nav-link active">
                    <svg class="nav-icon" ...></svg>
                    <span>Dashboard</span>
                </a>
                <a href="{{url_for('admin_productos')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Productos</span>
                </a>
                <a href="{{url_for('admin_pedidos')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Pedidos</span>
                </a>
                <a href="{{url_for('admin_usuarios')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Usuarios</span>
                </a>
               
                <a href="{{ url_for('logout') }}" class="nav-link logout-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>General</h1>
                
            </header>

           
            <div class="stats-grid">
                
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <!-- --- ↓↓↓ ¡CAMBIO AQUÍ! (Texto corregido) ↓↓↓ --- -->
                            <p class="stat-title">Total Pedidos</p>
                            <p class="stat-value">{{ total_ped }}</p>
                        </div>
                        <div class="stat-icon icon-blue">
                            <svg ...></svg>
                        </div>
                    </div>
                    <p class="stat-footer">&nbsp;</p> 
                </div>
                
               
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <p class="stat-title">Total Productos</p>
                            <p class="stat-value">{{ total_prod }}</p>
                        </div>
                        <div class="stat-icon icon-pink">
                            <svg ...></svg>
                        </div>
                    </div>
                    <p class="stat-footer">&nbsp;</Vp> 
                </div>

                
                <div class="stat-card">
                    <div class="stat-card-header">
                        <div>
                            <p class="stat-title">Total Usuarios</p>
                            <p class="stat-value">{{ total_usr }}</p>
                        </div>
                        <div class="stat-icon icon-green">
                            <svg ...></svg>
                        </div>
                    </div>
                    <p class="stat-footer">&nbsp;</p> 
                </div>
            </div>

            
            <div class="content-box">
                <h2>Actividad Reciente</h2>
                <ul class="activity-list">
                    <li class="empty-state">
                        No hay actividad reciente.
                    </li>
                </ul>
            </div>

        </main>
    </div>

</body>
</html>
