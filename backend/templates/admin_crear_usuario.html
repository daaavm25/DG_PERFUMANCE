<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Admin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/admin_styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    
    <div class="admin-container">
    
        <aside class="sidebar">
            <div class="logo-container">
                <h2 class="logo">Perfu<span class="logo-accent">mance</span></h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{{url_for('admin_dashboard')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Dashboard</span>
                </a>
                <a href="{{url_for('admin_productos')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Productos</span>
                </a>
                <a href="{{url_for('admin_pedidos')}}" class="nav-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Pedidos</span>
                </a>
                <!-- Marcamos "Usuarios" como activo -->
                <a href="{{url_for('admin_usuarios')}}" class="nav-link active">
                    <svg class="nav-icon" ...></svg>
                    <span>Usuarios</span>
                </a>
                <a href="{{ url_for('logout') }}" class="nav-link logout-link">
                    <svg class="nav-icon" ...></svg>
                    <span>Cerrar Sesión</span>
                </a>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="main-header">
                <h1>Agregar Nuevo Usuario</h1>
            </header>
            
            <!-- Usamos las mismas clases CSS que el formulario de productos -->
            <form action="{{ url_for('crear_usuario') }}" method="POST" class="admin-form">
                
                <div class="form-group">
                    <label for="username">Nombre de Usuario (Username):</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="id_rol">Tipo de Rol:</label>
                    <select id="id_rol" name="id_rol" required>
                        <option value="" disabled selected>Selecciona un rol</option>
                        <!-- Esto se llena desde la ruta 'vista_crear_usuario' -->
                        {% for rol in roles %}
                        <option value="{{ rol.id_rol }}">{{ rol.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                </div>
            </form>
            
        </main>
    </div>
</body>
</html>
