<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <div class="recuperar-container">
        <form action="{{url_for('login')}}">
            <h2>Recuperar Contraseña</h2>
            <p style="text-align: center; margin-bottom: 20px; color: #aaa;">Introduce tu correo electrónico y te enviaremos las instrucciones.</p>
            
            <input 
                type="email" 
                placeholder="Correo Electrónico" 
                required
                title="Por favor, ingresa una dirección de correo válida (ej: tu@correo.com)">

            <button type="submit">Enviar</button>
            <div class="enlaces-secundarios">
                <a href="{{url_for('login')}}">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </div>
</body>
</html>
