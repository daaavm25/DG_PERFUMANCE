<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Perfumes - Carrito</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-app-container">
        <header class="main-header">
            
            <div class="nav-back">
                <button onclick="window.history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="search-bar">
               
                <input type="search" placeholder="Buscar">
            </div>
            
        <nav class="main-nav">
                <a href="catalogo-general.html" class="nav-item">Ver todo</a> 
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item cart-link active">Carrito</a>
        </nav>
        </header>

        <main class="cart-layout">
            <section class="cart-items">
                <h2 class="section-title" style="text-align: left;">Artículos en el Carrito</h2>
                
                <div class="empty-cart-message large-item-placeholder">
                    <p>Tu carrito está vacío. ¡Añade unos perfumes increíbles!</p>
                    <a href="catalogo-general.html" class="btn-continue-shopping">Ver Catálogo</a>
                </div>

            </section>
            
            <section class="cart-summary">
                <h4>Resumen de Compra</h4>
                <div class="summary-details">
                    <p>Subtotal de artículos: <span>$0</span></p>
                    <p>Envío: <span>$0</span></p>
                    <p>Impuestos: <span>$0</span></p>
                </div>
                <hr>
                <div class="summary-total">
                    <h4>Total</h4>
                    <h4>$0</h4>
                </div>
                <button class="btn-checkout disabled">Pagar</button>
            </section>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-bar input[type="search"]');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            window.location.href = 'resultados-busqueda.html?q=' + encodeURIComponent(query);
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
</body>
</html>
