<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Perfumes - Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <div class="nav-back">
        <button onclick="window.history.back()">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
    </div>
    <main class="recuperar-container">
        <h1>Recuperar Contraseña</h1>
        <form action="/api/recuperar" method="POST">
            <p style="text-align: center;">Introduce tu correo electrónico asociado a tu cuenta.</p>
            <input type="email" placeholder="Correo Electrónico" required>
            
            <button type="submit" class="btn-crear">Enviar Instrucciones</button>
        </form>
        <p style="text-align: center; margin-top: 20px;"><a href="login.html">Volver al inicio de sesión</a></p>
    </main>
</body>
