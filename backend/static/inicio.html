<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Perfumes - Inicio</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-app-container">
        <header class="main-header">
            
            <div class="nav-back">
                <button onclick="window.history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Buscar">
            </div>
            
            <nav class="main-nav">
                <a href="catalogo-general.html" class="nav-item active">Ver todo</a> 
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item cart-link">Carrito</a>
            </nav>
        </header>

        <main class="home-content">
            <section class="banner-section">
                <div class="banner-grid">
                    <div class="banner" style="background-image: url('imagen/imagen1.png');"></div>
                    <div class="banner" style="background-image: url('imagen/imagen2.png');"></div>
                    <div class="banner" style="background-image: url('imagen/imagen3.png');"></div>
                </div>
            </section>

            <h2 class="section-title">Novedades</h2>
            
            <section class="product-grid">
                <div class="product-card">
                    <img src="images/perfume-esika-mujer.jpg" alt="Perfume 1, Esika">
                    <p>mujer</p>
                    <p>lbael</p>
                </div>
                <div class="product-card">
                    <img src="images/perfume-lujo-mujer.jpg" alt="Perfume 2, Botella de lujo.">
                    <p>mujer</p>
                    <p>istock</p>
                </div>
                <div class="product-card">
                    <img src="images/perfume-lancome-mujer.jpg" alt="Perfume 3, Botella de diseÃ±o moderno.">
                    <p>mujer</p>
                    <p>lancome</p>
                </div>
                <div class="product-card">
                    <img src="images/perfume-minimalista-hombre.jpg" alt="Perfume 4, Botella minimalista.">
                    <p>hombre</p>
                    <p>shutters</p>
                </div>
                <div class="product-card">
                    <img src="images/perfume-oscuro-hombre.jpg" alt="Perfume 5, Botella oscura de lujo.">
                    <p>hombre</p>
                    <p>shutters</p>
                </div>
            </section>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-bar input[type="search"]');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            window.location.href = 'resultados-busqueda.html?q=' + encodeURIComponent(query);
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
    </body>
</html>
