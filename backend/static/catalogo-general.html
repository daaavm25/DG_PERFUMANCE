<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Perfumes - Catálogo General</title>
    <link rel="stylesheet" href="css/estilos.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="main-app-container">
        <header class="main-header">
            
            <div class="nav-back">
                <button onclick="window.history.back()">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Buscar">
            </div>
            <nav class="main-nav">
                <a href="catalogo-general.html" class="nav-item active">Ver todo</a>
                <a href="catalogo-hombre.html" class="nav-item">Hombre</a>
                <a href="catalogo-mujer.html" class="nav-item">Mujer</a>
                <a href="carrito.html" class="nav-item cart-link">Carrito</a>
            </nav>
        </header>

        <main class="catalogo-content">
            <h2 class="section-title" id="catalogo-titulo">Catálogo</h2>
            
            <section class="product-grid">
                <div class="product-card"><img src="imagen/imagen1.png" alt="Mujer"><p>Eau de perfum</p></div>
                <div class="product-card"><img src="imagen/imagen2.png" alt="Mujer"><p>Scandal</p></div>
                <div class="product-card"><img src="imagen/imagen3.png" alt="Hombre"><p>Valentino</p></div>
                <div class="product-card"><img src="imagen/imagen4.png" alt="Hombre"><p>Hugo boss</p></div>
                <div class="product-card"><img src="imagen/imagen5.png" alt="Hombre"><p>Sauvage</p></div>
                <div class="product-card"><img src="imagen/imagen6.png" alt="Mujer"><p>Lbeal</p></div>
                <div class="product-card"><img src="imagen/imagen7.png" alt="Hombre"><p>carolina herrera</p></div>
                <div class="product-card"><img src="imagen/imagen8.png" alt="Mujer"><p>212 VIP</p></div>                
                <div class="product-card"><img src="imagen/imagen9.png" alt="Mujer"><p>Dior</p></div>
                <div class="product-card"><img src="imagen/imagen17.png" alt="Mujer"><p>Dolce && gabbana</p></div>
                <div class="product-card"><img src="imagen/imagen11.png" alt="Hombre"><p>Paco rabanne</p></div>
                <div class="product-card"><img src="imagen/imagen12.png" alt="Hombre"><p>jean paul</p></div>
                <div class="product-card"><img src="imagen/imagen13.png" alt="Hombre"><p>Yves saint</p></div>
                <div class="product-card"><img src="imagen/imagen14.png" alt="Mujer"><p>Daisy</p></div>
                <div class="product-card"><img src="imagen/imagen15.png" alt="Hombre"><p>jean paul</p></div>
                <div class="product-card"><img src="imagen/imagen16.png" alt="Mujer"><p>Juicy</p></div>
            </section>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.search-bar input[type="search"]');
            
            if (searchInput) {
                searchInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        const query = searchInput.value.trim();
                        if (query) {
                            window.location.href = 'resultados-busqueda.html?q=' + encodeURIComponent(query);
                        }
                        e.preventDefault();
                    }
                });
            }
        });
    </script>
    </body>
</html>
